<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>Files in My GitHub Folder</h1>
    <ul id="file-list"></ul>

    <script>
        const username = 'Low-Code-Cookbook';
        const repo = 'LaunchByLunch-CDN';
        const folder = 'assets';
        const CDN_BASE_URL = 'https://cdn.launchbylunch.co/';

        fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`)
            .then(response => response.json())
            .then(files => {
                const list = document.getElementById('file-list');
                files.forEach(file => {
                    const li = document.createElement('li');
                    // Create CDN URL by combining base URL with the file path
                    const cdnUrl = `${CDN_BASE_URL}${file.path}`;
                    li.innerHTML = `<a href="${cdnUrl}" target="_blank">${file.name}</a>`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
